<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h2>formularios html</h2>
    <!-- primeiro formulario -->
    <!-- atributos do formulario -->
    <form action="register.php" method="post">
        <div>
            <label >Nome:</label>
            <input type="text" />
        </div>
        <!-- atributo name -->
        <div>
            <!-- atributo label -->
            <label for="age">idade:</label>
            <input type="text" name="age"/>
        </div>
        <!-- select -->
        <div>
            <label for="job">selecione a sua profissão</label>
        <select name="job" >
            <option value="progamador">Progamador</option>
            <option value="tester">Tester/QA</option>
            <option value="devops">DevOps</option>
        </select>
        </div>
        <!-- atributo selected -->
        <div>
            <label for="contract">voce leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">sim</option>
                <option value="nao" selected>não</option>
            </select>
        </div>
        <!-- multiplas opções -->
        <div>
            <label for="items">selecione os itens dejesado</label>
            <select name="items" multiple>
                <option value="pera">pera</option>
                <option value="feijao">feijão</option>
                <option value="arroz">arroz</option>
                <option value="milho">milho</option>
            </select>
        </div>
        <!-- texarea -->
        <div>
            <label for="comment">escreva abaixo o que voce achou do post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- fieldset e legend -->
        <div>
            <fieldset>
                <legend>preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname" >
                <label for="secondname">Sobrenome:</label>
                <input type="text" name="secondname" >
            </fieldset>
        </div>
        <!-- datalist -->
        <div>
            <label for="flavor">escolha o sabor:</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">
                <option value="pera"></option>
                <option value="feijao"></option>
                <option value="arroz"></option>
                <option value="milho"></option>
            </datalist>
        </div>
        <!-- senha -->
        <div>
            <label for="password">digite a sua senha</label>
            <input type="password" name="password">
        </div>
        <!-- input radio -->
        <div>
            <label for="car_model">escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="ford" name="car_model">
                <label for="ford">ford</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="buggy" name="car_model">
                <label for="ford">buggy</label>
            </div>
        </div>
        <!-- input checkpoint -->
        <div>
            <label for="optionals">opcionais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">hibrido</label>
            </div>
        </div>
        <!-- input de data -->
        <div>
            <label for="birtday">data de nascimento:</label>
            <input type="date" >
        </div>
        <!-- input para arquivos -->
        <div>
            <label for="imagem">insira a sua imagem</label>
            <input type="file" name="imagem">
        </div>
        <!-- input para numeros -->
        <div>
            <label for="salary">quanto voce ganha no seu emprego</label>
            <input type="number" name="salary">
        </div>
        <!-- input para emails -->
        <div>
            <label for="email">digite o seu email:</label>
            <input type="email" name="email" id="">
        </div>
        <!-- atributo value -->
        <div>
            <label for="value">digite algum valor:</label>
            <input type="text" name="value" value="o seu valor é este">
        </div>
        <!-- atributo disabled -->
        <div>
            <p>tente mudar o valor:</p>
            <input type="text" value="não precisa preencher" disabled>
        </div>
        <!-- placeholder -->
        <div>
            <label for="current">digite sua profissão</label>
            <input type="text" name="current" placeholder="no que você esta trabalhando agora">
        </div>
        <!-- required -->
        <div>
            <label for="birtyear">digite seu ano de nascimento</label>
            <input type="text" name="birtyear" placeholder="digite o ano do seu nascimento" required>
        </div>

        <!-- resetar form -->
        <input type="reset" value="limpar">
        <!-- envio de form -->
        <input type="submit" value="enviar"/>
    </form>
    
</body>
</html>
