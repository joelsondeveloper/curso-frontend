<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venda seu carro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>cadastre seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">venda facil seu carro</h1>
                <p>descreva as caracteristicas e marque os opcionais que eles possuem</p>
                <form>
                    <div class="box-input">
                        <label for="title">titulo do anuncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="um titulo para anunciar o seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="defina o preço" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        placeholder="aqui você coloca os detahes do veiculo, por exemplo: se ele tem algum arranhão">
                    
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="digite a marca do veiculo" 
                        required>
                    </div>    
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="digite o modelo do veiculo" 
                        required>
                    </div>  
                    <div class="box-input">
                        <label for="mileage">kilometragem <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="digite a kilometragem do veiculo" 
                        required>
                    </div>  
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required>
                    </div> 
                    <div class="box-input">
                        <p>tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="manual">Auto</label>
                    </div>   
                    <div class="optional-box">
                        <p>opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" id="AC" value="AC">
                                <label for="AC">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" id="camera" value="camera">
                                <label for="camera">câmera de Rê</label>
                            </li>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" id="keyless" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" name="images" id="images" multiple accept="image/png image/jpg">
                    </div>
                    <input type="submit" value="enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
